<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drew Robert's Music</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="img-responsive center-block" src="images/niche1.png" alt="The Niche">
      <div class="carousel-caption">
        <h3>The Niche Live in Concert</h3>
        <!--<p>The atmosphere in New York is lorem ipsum.</p>-->
      </div> 
    </div>

    <div class="item">
      <img class="img-responsive center-block" src="images/TheNiche933x700.jpg" alt="The Niche">
      <div class="carousel-caption">
        <h3>The Boys on Break</h3>
        <!--<p>Thank you, Chicago - A night we won't forget.</p>-->
      </div> 
    </div>

    <div class="item">
      <img class="img-responsive center-block" src="images/DrewRoberts.jpg" alt="Drew Roberts Solo">
      <div class="carousel-caption">
        <h3>Drew Roberts Solo</h3>
        <!--<p>Even though the traffic was a mess, we had the best time.</p>-->
      </div> 
    </div>
  </div>


  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container text-center">
  <h3><strong>The Niche</strong></h3>
  <h4><i>British and American Hits from the 60's and 70's</i></h4>
  <p>Plus a few B-side hits to keep you guessing</p>

    <div class="col-sm-4">
      <p><strong>Name</strong></p><br>

    </div>

      <p><strong>Name</strong></p><br>
      <img src="bandmember.jpg" alt="Random Name">
    </div>
    <div class="col-sm-4">
      <p><strong>Name</strong></p><br>
      <img src="bandmember.jpg" alt="Random Name">
    </div>
  </div>
</div>
</body>
</html>
